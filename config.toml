baseURL = "https://wiki.lab7.org/"
languageCode = "ru-ru"
googleAnalytics = ""
pygmentsUseClasses = true
relativeURLs = true
disablePathToLower = true
ignoreFiles = [
    "/content/templates/*",
    "/content/unpublished/*",
]

[markup]
    [markup.tableOfContents]
        endLevel = 3
        ordered = true
        startLevel = 2
    [markup.highlight]
        anchorLineNos = false
        codeFences = true
        guessSyntax = true
        hl_Lines = ""
        lineAnchors = ""
        lineNoStart = 1
        lineNos = true
        lineNumbersInTable = true
        style = "dracula"
        tabWidth = 4
